<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.O.R.O.A (W.I.P)</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleindex.css">
    <link rel="stylesheet" href="styles/mediaqueries/mqindex.css">
    <link rel="stylesheet" href="styles/stylelogin.css">
</head>
<body onresize="mudarTamanho()">
    <header>
        <div class="logo">
            <img src="assets/COROA.png" alt="Logo do COROA">
            <h1>C . O . R . O . A</h1>
        </div>
        <div class="registro">
            <a href="login.html" class="primarypurple">
                Login
            </a>
            <a href="registro.html" class="primarypurple">
                Registrar
            </a>
        </div>
    </header>
    <main>
        <div class="icon" id="idicon" onclick="exibirnav()"><span class="material-icons">menu</span></div> <!-- Declaração do ícone utilizado na versão mobile -->
        <nav id="navigation">
            <a href="index.html">Início</a>
            <p style="display: inline;">|</p>
            <a href="quemsomos.html" target="_parent">Quem Somos?</a>
            <p style="display: inline;">|</p>
            <a href="ajuda.html" target="_parent" class="last">Ajuda</a>
        </nav>
        <div class="icon2" id="idicon2" onclick="fecharnav()"><span class="material-icons" id="iconclose">close</span></div>
        <h1>Faça seu Login</h1>

        <div class="vo">
            <div id="caixa-mae-login">
                <div class="popup">
                    <h2>Login</h2>
                        <form>
                            <div class="input-box">
                                <span class="icon">
                                    <ion-icon name="mail"></ion-icon>
                                </span>
                                <input id="mail" type="email" required>
                                <label>Email</label>
                            </div>
                            <div class="input-box">
                                <span class="icon" id="password-btn">
                                    <ion-icon name="lock-closed"></ion-icon>
                                </span>
                                <input id="passw" type="password" required>
                                <label>Senha</label>
                            </div>
                            <div class="lembrar-senha">
                                <label>
                                    <input type="checkbox">Lembrar senha.
                                </label>
                                <a href="">Esqueceu a senha?</a>
                            </div>
                            <button class="btn-login" onclick="confirm_user()">Entrar</button>
                            <div class="login-register">
                                <p>Não tem uma conta?
                                    <a href="registro.html">Registre-se</a>
                                </p>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    <!--Ícones-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--JS-->
    <script src="scripts/script-login.js"></script>

    <script src="scripts/scriptgeneral.js"></script>
</body>
</html>
